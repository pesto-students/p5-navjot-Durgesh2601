<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Assignent 1.2</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar-container">
        <aside id="sidebar-aside">
          <section><i class="la la-bars"></i></section>
          <section><i class="las la-home"></i></section>
          <section><i class="la la-search"></i></section>
          <section><i class="la la-volume-up"></i></section>
          <section><i class="la la-user"></i></section>
          <section><i class="la la-spotify"></i></section>
          <section><i class="la la-cog"></i></section>
          <section><i class="la la-soundcloud"></i></section>
        </aside>
      </div>
      <div class="head-container">
        <div class="head-sub-div">
          <div class="head-img-div">
            <img
              src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
            />
          </div>
          <div class="head-content-div">
            <div class="content-top-div">
              <h2>CattyBoard Top 100 Single Charts (11.06.36)</h2>
              <p>Unknown Artist <br />2016. Charts. 100songs</p>
              <p></p>
            </div>
            <div class="content-bottom-div">
              <div>
                <span>
                  <i class="la la-play"></i>
                  Play all</span
                >
                <span>
                  <i class="la la-plus"></i>
                  Add to
                </span>
                <span
                  ><i class="la la-ellipsis-h"></i>
                  More
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="table-div">
          <table style="width: 100%" id="table">
            <tbody>
              <tr>
                <td>1. Once Dance</td>
                <td>Crake feat CAtKit & Cyla</td>
                <td>2:54</td>
                <td>
                  <button class="btn-table" style="margin-left: 25%">
                    CATTY CLOUD SYNC
                  </button>
                </td>
              </tr>
              <tr>
                <td>2. Panda</td>
                <td>Cattee</td>
                <td>4:06</td>
                <td>
                  <button class="btn-table" style="margin-left: 25%">
                    CATTY CLOUD SYNC
                  </button>
                </td>
              </tr>
              <tr>
                <td>3. Can't Stop the Feeling!</td>
                <td>Catin Climberlake</td>
                <td>3:56</td>
                <td>
                  <button class="btn-table" style="margin-left: 25%">
                    CATTY CLOUD SYNC
                  </button>
                </td>
              </tr>
              <tr>
                <td>4. Work From Home</td>
                <td>Cat Harmony feat Colla</td>
                <td>3:34</td>
                <td>
                  <button class="btn-table" style="margin-left: 25%">
                    CATTY CLOUD SYNC
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="bottom-div">
      <div class="left-sub-div">
        <img
          src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
        />
        <span
          >If It Ain't Love <br />
          Caston Derulo
        </span>
      </div>
      <div class="right-sub-div">
        <i class="la la-step-backward"></i>
        <i class="la la-pause"></i>
        <i class="la la-step-forward"></i>
        <i class="la la-undo-alt"></i>
        <i class="la la-random"></i>
      </div>
    </div>
  </body>
</html>
